		<h3>Friday</h3>
		<ul id="rubaxa-friday" style="font-size: 18px; margin-top: 10px"></ul>
		<script>
			(function (){
				var date = new Date;
				var xhr = new XMLHttpRequest();

				xhr.open('GET', './README.md?'+date.toISOString().split('T')[0], true);
				xhr.onload = function (){
					var
						  match
						, list = []
						, regexp = /\*\s+\[(.*?)\]\((.*?)\):\s+(.*?)\n/ig
						, content = xhr.response
					;

					while( match = regexp.exec(content) ){
						list.push('<li style="padding-left: 20px"><a href="'+match[2]+'">'+match[1]+'</a>: '+match[3]+'</li>');
					}

					document.getElementById('rubaxa-friday').innerHTML = list.join('\n');
				};
				xhr.send();
			})();
		</script>
